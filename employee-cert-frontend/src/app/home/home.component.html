<div class="container w-100 p-4 card align-items-center border-0">
  <div *ngIf="loading" class="d-flex justify-content-center p-3">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="authenticationService.getPersona() && !loading" 
      class="d-flex flex-column p-3 justify-content-center text-center">
      <h4 *ngIf="username">Welcome {{this.username}}</h4>
      <div>
        <div class="card my-3 w-auto border-primary shadow p-3 mb-5 bg-light rounded">
          <div class="card-body">
            <a class="card-title btn btn-primary text-white" routerLink="/create-employee">
              Employee Management
            </a>
            <p class="card-text">Manage employee details.</p>
          </div>
        </div>
      </div>
      <div *ngIf="authenticationService.isSystemAdmin()">
        <div class="card my-3 w-auto border-primary shadow p-3 mb-5 bg-light rounded">
          <div class="card-body">
            <a class="card-title btn btn-primary text-white" routerLink="/questions">
              Questions
            </a>
            <p class="card-text">Add questions for future tests.</p>
          </div>
        </div>
      </div>
    <div *ngIf="authenticationService.isSystemAdmin">
      <div class="card my-3 w-auto border-primary shadow p-3 mb-5 bg-light rounded">
        <div class="card-body">
          <a class="card-title btn btn-primary text-white" routerLink="/create-test">
            Tests
          </a>
          <p class="card-text">Have a look at the tests here.</p>
        </div>
      </div>
    </div>
  </div>


</div>
