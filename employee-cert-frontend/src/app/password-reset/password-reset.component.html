<div class="container w-50">
    <div class="d-flex justify-items-center">
        <h5>
            Reset Your Password
        </h5>
    </div>
    <form [formGroup]="form" (ngSubmit)="handleReset()">
        <div class="form-group" *ngIf="!empId">
            <label for="employeeId">Employee Id</label>
            <input type="text" formControlName="employeeId" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && formController.employeeId.errors }" />
            <div *ngIf="submitted && formController.employeeId.errors" class="invalid-feedback">
                <div *ngIf="formController.employeeId.errors.required">Employee Id is required</div>
                <div *ngIf="formController.employeeId.errors.pattern">Valid Employee Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password1">New Password</label>
            <input type="password" formControlName="password1" class="form-control" [ngClass]="{ 'is-invalid': submitted && formController.password1.errors }" />
            <div *ngIf="submitted && formController.password1.errors" class="invalid-feedback">
                <div *ngIf="formController.password1.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && formController.password2.errors }" />
            <div *ngIf="submitted && formController.password2.errors" class="invalid-feedback">
                <div *ngIf="formController.password2.errors.required">Password is required</div>
            </div>
        </div>
        <div class="alert alert-dismissible alert-danger" *ngIf="invalidReset">
            <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            {{this.validationError}}
          </div>
        <div class="form-group d-flex justify-content-center">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Reset Password
            </button>
        </div>
    </form>
</div>
